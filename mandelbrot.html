<html>
<head>
    <meta charset="UTF-8">
    <title>Mandelbrot Set</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">

    	<div class="row">
    		<div class="col-md-4">

    			<button type="button" id="fractalButton" class="headerButton btn disabled">
    				Фрактали
    			</button>
    		</div>
    		<div class="col-md-4">

    			<button type="button" onclick="location.href='models.html';" id="colorSchemaButton" class="headerButton btn">
    				Зміна колірної схеми
    			</button>
    		</div>
    		<div class="col-md-4">

    			<button type="button" onclick="location.href='affineTransform.html';" id="AffineTransformationButton" class="headerButton btn">
    				Афінні перетворення
    			</button>
    		</div>
    	</div>

        <br>

    	<div class="row">
    		<div class="col-md-4 card card-body bg-light">

    			<button type="button" class="btn purple-gradient rounded-pill disabled">
    				Мандельброта
    			</button>
    			<button type="button" onclick="location.href='julia.html';" class="btn purple-gradient rounded-pill">
    				Жюліа
				</button>
                <div class="container bg-light">
					<div class="row ">
						<div class="col bg-light h6">
							Колірна схема фракталу
						</div>
					</div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="monochromeScheme" value="option1" checked>
                        <label class="form-check-label" for="monochromeScheme">
                            Відтінки сірого
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="rainbowScheme" value="option1" unchecked>
                        <label class="form-check-label" for="rainbowScheme">
                            Різнокольорова
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="lightScheme" value="option1" unchecked>
                        <label class="form-check-label" for="lightScheme">
                            Світла
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="darkScheme" value="option1" unchecked>
                        <label class="form-check-label" for="darkScheme">
                            Темна
                        </label>
                    </div>
                    <div class="form-check" id="hueDiv">
                        <label for="hueRange">Відтінок</label>
                        <input type="range" class="custom-range" min="0" max="360" id="hueRange">
                    </div>
				</div>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-outline-secondary rounded-pill" data-toggle="modal" data-target="#helpUserModal">
					Допомога
				</button>
    		</div>
    		<div id="canvasDiv" class="col-md-8 card card-body bg-light">
    		</div>
    	</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="helpUserModal" tabindex="-1" role="dialog" aria-labelledby="helpUserModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="helpUserModal">Фрактал Мендельброта</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
                Це множина комплексних чисел, які при ітеративному процесі залишаються обмеженими в певному абсолютному значенні.
                Для масштабу використовуйте колесико миші.
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
			</div>
		</div>
		</div>
	</div>


	<script language="javascript" type="text/javascript" src="mandelbrot.js"></script>
</body>
</html>
